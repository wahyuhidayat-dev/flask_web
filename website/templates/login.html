{%extends "base.html"%}
{%block title%}Login{%endblock%}
{%block content%}
<div class="container-xl px-4">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <!-- Basic login form-->
            <div class="card shadow-lg border-0 rounded-lg mt-5 mb-5">
                <div class="card-header justify-content-center"><h3 class="fw-light my-4">Login</h3></div>
                <div class="card-body">
                    <!-- Login form-->
                    <form method="post">
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email</label>
                            <input class="form-control" name="email" id="email" type="email" placeholder="Enter email address" />
                        </div>
                        <!-- Form Group (password)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputPassword">Password</label>
                            <input class="form-control" name="password" id="password" type="password" placeholder="Enter password" />
                        </div>
                        <div class="d-flex align-items-center justify-content-between mt-4">
                            <!-- <a class="small" href="auth-password-basic.html">Forgot Password?</a> -->
                            <button type="submit" class="btn btn-primary" href="/login">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <div class="small"><a href="/sign-up">Need an account? Sign up!</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
